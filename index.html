<!DOCTYPE html>
<html lang="en">
<head>

    <!DOCTYPE html>
    <html>
    <head>
        <title>TodoList</title>
    </head>
    <body class="title">
        <h1>To-Do-List</h1>
        <div class="addTasksPrint">
            <input type="text" id="new-task" placeholder="New Tasks">
        <button id="add-task">Ajouter</button>
        <select id="filter-tasks">
            <option value="all">Tous</option>
            <option value="finished">Fini</option>
            <option value="in-progress">En cours</option>
        </select>
        </div>
        <ul id="task-list" class="task-list" height= "300px">

        </ul>
